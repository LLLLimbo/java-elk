kind: pipeline
name: Pipeline

steps:
  - name: dependencies
    image: maven:alpine
    commands:
      - mvn dependency:tree
    cache:
      - .m2/repository

  - name: test
    image: maven:alpine
    commands:
      - mvn test
    cache:
      - .m2/repository

  - name: build
    image: maven:alpine
    commands:
    - mvn clean package
    cache:
      - .m2/repository

  - name: deploy
    image: plugins/docker
    settings:
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_PASSWORD
      repo: twogghub/java-elk
      file: Dockerfile
      tags:
        - latest
    when:
      branch:
      - master
   